name: Build and Release cheeseDOS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build_and_release:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
     
      - name: Generate timestamp 
        run: |
          DATE=$(date +"%m%d%y%H%M")
          echo "a$DATE" > src/version/version.txt

      - name: Commit version.txt
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/version/version.txt
          git commit -m "Update version.txt to $(cat src/version/version.txt)"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Upload ISO artifact
        uses: actions/upload-artifact@v4
        with:
          name: cheeseDOS-iso
          path: cheesedos-cdrom.iso

      - name: Upload IMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: cheeseDOS-img
          path: cdos-1.44mb-floppy.img

      - name: Read version tag
        id: readtag
        run: |
          TAG=$(cat src/version/version.txt)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release and Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.readtag.outputs.tag }}"
          TITLE="cheeseDOS alpha (build: $TAG)"
          gh release create "$TAG" cheesedos-cdrom.iso cdos-1.44mb-floppy.img --title "$TITLE" --notes-file .github/release.md
