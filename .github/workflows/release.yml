name: Build and Release cheeseDOS

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'build.sh'
      - '.github/workflows/release.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest
   
    env:
      TZ: America/Los_Angeles
   
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Correct time
        run: |
          sudo timedatectl set-timezone America/Los_Angeles
          sudo timedatectl set-ntp true
      
      - name: Generate timestamp
        run: |
          $TAG="a$(date +"%m%d%y%H%M")"
          sed -i 's/#define VERSION ".*"/#define VERSION "$TAG"/' src/version/version.h

      - name: Commit version.h
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add src/version/version.h
          git commit -m "Update version.h"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure cheeseDOS
        run: |
          chmod +x ./configure.sh
          ./configure.sh
          
      - name: Build cheeseDOS
        run: |
          chmod +x ./build.sh
          ./build.sh
            
      - name: Upload IMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: cheeseDOS-img
          path: cheeseDOS.img
      
      - name: Read version tag
        id: readtag
        run: |
          TAG=$(cat src/version/version.txt)
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
      
      - name: Create GitHub Release and Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.readtag.outputs.tag }}"
          TITLE="cheeseDOS alpha (build: $TAG)"
          gh release create "$TAG" cheeseDOS.img --title "$TITLE" --notes-file .github/release.md
